<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div class="row" style="height: 400px;background-color: #ffffff;color: #ffffff">
            <div id="slideshow" style="margin-bottom: 5px;">
                <div class="imgs">
                    <img id="Img1" src="#{application.contextPath}/resources/images/slideshow/1.jpg" alt=""/>
                    <img id="Img2" src="#{application.contextPath}/resources/images/slideshow/2.jpg" alt=""/>
                    <img id="Img3" src="#{application.contextPath}/resources/images/slideshow/3.jpg" alt=""/>
                    <img id="Img4" src="#{application.contextPath}/resources/images/slideshow/4.jpg" alt=""/>
                </div>
                <div class="Snav">
                    <div class="SnavUp">
                        <div class="Scircles">
                            <ul>
                                <li id="S0"></li>
                                <li id="S1"></li>
                                <li id="S2"></li>
                                <li id="S3"></li>
                            </ul>                        
                        </div>
                    </div>
                    <div class="SnavMiddle">
                        <img class="Sright" src="#{application.contextPath}/resources/images/slideshow/prev.png"  onclick="prev()()"/>
                        <img class="Sleft" src="#{application.contextPath}/resources/images/slideshow/next.png" onclick="next()"/>
                    </div>
                    <div class="SnavBottom">
                        <p id="SP0">Scrum Breakfast in Da Nang – 23 Aug 2014 </p>
                        <p id="SP1">Microsoft Partner: Gold Application Development</p>
                        <p id="SP2">Axon Active Vietnam sponsors for Techcamp Saigon 2014</p>
                        <p id="SP3">Scrum Breakfast in Da Nang – 26th Jul 2014</p>
                    </div>
                </div>
            </div>
        </div>

    </h:body>

</html>
