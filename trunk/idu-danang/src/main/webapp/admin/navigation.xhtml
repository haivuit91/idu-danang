<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:form="http://www.springframework.org/tags/form">

<h:head>
	<title>Navigation</title>
</h:head>

<h:body>

	<ui:composition>
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".sidebar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<h:link class="navbar-brand" value="Judi Blog" outcome="admin" />
		</div>
		<ul class="nav navbar-top-links navbar-right">
			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown" href="#"> <i class="fa fa-user fa-fw"></i>
					#{sessionScope.currentUser.fullName} <i class="fa fa-caret-down"></i>
			</a>
				<ul class="dropdown-menu dropdown-user">
					<h:form>
						<li><h:commandLink action="#{loginBean.logout()}">
								<i class="fa fa-user fa-fw"></i> User Profile</h:commandLink></li>
						<li><h:commandLink action="#{loginBean.logout()}">
								<i class="fa fa-gear fa-fw"></i> Settings</h:commandLink></li>
						<li class="divider"></li>
						<li><h:commandLink action="#{loginBean.logout()}">
								<i class="fa fa-sign-out fa-fw"></i> Logout</h:commandLink></li>
					</h:form>
				</ul></li>
		</ul>
		<ul class="nav navbar-top-links navbar-right">
			<li class="dropdown"><a href="/idu-danang/index.jsf"
				target="_blank"> <i class="fa fa-eye fa-fw"></i> View blog
			</a></li>
		</ul>
		<div class="navbar-default navbar-static-side" role="navigation">
			<div class="sidebar-collapse">
				<h:form>
					<ul class="nav" id="side-menu">
						<li class="sidebar-search">
							<div class="input-group custom-search-form">
								<input type="text" class="form-control" placeholder="Search..." />
								<span class="input-group-btn">
									<button class="btn btn-default" type="button">
										<i class="fa fa-search"></i>
									</button>
								</span>
							</div>
						</li>
						<li><a href="#"><i class="fa fa-users fa-fw"></i> Users
								Management<span class="fa arrow"></span></a>
							<ul class="nav nav-second-level">
								<li><h:link value="All users" outcome="users_manager" /></li>
								<li><h:link value="Add user" outcome="users_manager" /></li>
							</ul></li>
						<li><a href="#"><i class="fa fa-edit fa-fw"></i> Post
								Management<span class="fa arrow"></span></a>
							<ul class="nav nav-second-level">
								<li><h:link value="All post" outcome="users_manager"></h:link>
								</li>
								<li><h:link value="New post" outcome="users_manager"></h:link></li>
							</ul></li>
					</ul>
				</h:form>
			</div>
		</div>
	</ui:composition>

</h:body>

</html>
