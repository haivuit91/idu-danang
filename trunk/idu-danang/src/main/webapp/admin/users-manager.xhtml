<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">

<h:head>
	<title>Users Management</title>
</h:head>

<h:body>

	<ui:composition template="common.xhtml">
		<ui:define name="content">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Users Management</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<h:messages />
					<div class="panel panel-default">
						<div class="panel-heading text-center">Users List</div>
						<div class="panel-body">
							<div class="row">
								<f:view>
									<h:form>
										<h:dataTable value="${userController.listUser()}"
											var="userList"
											class="table table-striped table-bordered table-hover"
											id="dataTables">

											<h:column>
												<f:facet name="header">User name</f:facet>
												<a href="${userList.userId}"><h:outputText
														value="${userList.userName}" /></a>
											</h:column>
											<h:column>
												<f:facet name="header">Full name</f:facet>
												<h:outputText value="${userList.fullName}" />
											</h:column>
											<h:column>
												<f:facet name="header">Birthday</f:facet>
												<h:outputText value="${userList.birthOfDay}"
													converter="dateConverter" />
											</h:column>
											<h:column>
												<f:facet name="header">Gender</f:facet>
												<h:outputText
													value="${userList.gender > 0 ? 'Male' : 'Female'}" />
											</h:column>
											<h:column>
												<f:facet name="header">Address</f:facet>
												<h:outputText value="${userList.address}" />
											</h:column>
											<h:column>
												<f:facet name="header">Email</f:facet>
												<h:outputText value="${userList.email}" />
											</h:column>
											<h:column>
												<f:facet name="header">Phone</f:facet>
												<h:outputText value="${userList.phoneNumber}" />
											</h:column>
											<h:column>
												<f:facet name="header">Role</f:facet>
												<h:outputText value="${userList.role.roleName}" />
											</h:column>
											<h:column>
												<f:facet name="header">Status</f:facet>
												<h:outputText value="${userList.active}" />
											</h:column>
											<h:column>
												<f:facet name="header">Action</f:facet>
												<h:commandButton value="Delete"
													action="#{userController.deleteUser(userList.userId)}" />
											</h:column>

										</h:dataTable>
									</h:form>
								</f:view>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>

</h:body>
</html>
