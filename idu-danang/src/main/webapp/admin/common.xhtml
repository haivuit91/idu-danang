<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:form="http://www.springframework.org/tags/form">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="#{application.contextPath}/resources/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<title>IDU Danang | Admin</title>

	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css"
		name="plugins/dataTables/dataTables.bootstrap.css" />
	<h:outputStylesheet library="css" name="sb-admin.css" />
	<h:outputStylesheet library="css" name="font-awesome.min.css" />
	<!-- Date JQuery -->
	<h:outputStylesheet library="css"
		name="bootstrap-datetimepicker.min.css" />
	<h:outputStylesheet library="css" name="jquery-ui-1.9.2.css" />
</h:head>

<h:body>
	<div id="wrapper">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation"
			style="margin-bottom: 0"> <ui:insert name="navigation">
			<ui:include src="navigation.xhtml" />
		</ui:insert> </nav>
		<div id="page-wrapper">
			<ui:insert name="content">
				<ui:include src="admin.xhtml" />
			</ui:insert>
		</div>
	</div>

	<!-- Core Scripts - Include with every page -->
	<h:outputScript library="js" name="jquery-1.10.2.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js"
		name="plugins/metisMenu/jquery.metisMenu.js" />
	<h:outputScript library="js"
		name="plugins/dataTables/jquery.dataTables.js" />
	<h:outputScript library="js"
		name="plugins/dataTables/dataTables.bootstrap.js" />
	<h:outputScript library="js" name="sb-admin.js" />
	<!--Date JQuery-->
	<h:outputScript library="js" name="bootstrap-datetimepicker.min.js" />
	<h:outputScript library="js" name="jquery-ui-1.9.2.js" />

	<script type="text/javascript">

            $(document).ready(function() {
                $('#dataTables').dataTable();
            });

            $(".datetimepicker").datepicker();

//            $(function() {
//                $('.datetimepicker').datetimepicker({
//                    pickTime: false
//                });
//            });
        </script>
</h:body>

</html>
