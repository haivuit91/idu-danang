<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <h:head>
         <link href="#{application.contextPath}/resources/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="slideshow.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <title>IDU Đà Nẵng | Trang Chủ</title>
    </h:head>
    <h:body onload="Load()">

        <div id="top" class="sum">
            <div id="menu">

                </ui:insert>
            </div>
            <div id="slideshow">
                <ui:insert name="slideshow">
                    <ui:include src="html/slideshow.xhtml"/>
                </ui:insert>
            </div>
            <div id="sum1">
                <ui:insert name="sum1">
                    <div id="content">
                        <ui:insert name="news">

                        </ui:insert>

                    </div>
                    <div id="content" class="slideshow">

                    </div>
                </ui:insert>
            </div>
            <div id="content" class="footer" style="color: #cccccc">

                    <ui:include src="html/footer.xhtml"/>
                </ui:insert>
            </div>

        <h:outputScript name="slideshow.js" library="js"/>
        <h:outputScript name="jquery.js" library="js"/>
        <h:outputScript name="jquery.easing.1.3.js" library="js"/>
        <h:outputScript name="jquery.min.js" library="js"/>
        <h:outputScript name="bootstrap.min.js" library="js"/>
